<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Colors</title>
  </head>
  <body>
    <!-- Default colors -->
    <!-- white, black, red, green, blue, orange, yellow, purple, lime, emerald, teal, cyan, indigo, violet, fuchsia, pink, rose, sky, gray, slate, zinc, neutral, stone, amber,  -->

    <!-- Text Colors -->
    <p class="text-black">black</p>
    <p class="text-white">White</p>
    <p class="text-red-50">Red 50</p>
    <p class="text-red-100">Red 100</p>
    <p class="text-red-200">Red 200</p>
    <p class="text-red-500">Red 500</p>
    <p class="text-red-900">Red 900</p>
    <p class="text-emerald-500">emerald 500</p>
    <p class="text-zinc-500">Zinc 500</p>
    <p class="text-slate-500">Slate 500</p>
    <!-- Background Colors -->
    <p class="bg-red-500">Red 500</p>
    <p class="bg-green-900">Green 900</p>
    <p class="bg-emerald-500">emerald 500</p>
    <p class="bg-zinc-800 text-yellow-500">Zinc 800</p>
    <p class="bg-slate-400">Slate 400</p>
    <!-- Text Underline -->
    <p class="underline">Underline</p>
    <p class="underline decoration-red-500">Red Underline</p>
    <p class="underline decoration-indigo-500">Indigo Underline</p>
    <!-- Border Colors -->
    <input type="text" class="border" />
    <input type="text" class="border border-blue-500" />
    <input type="text" class="border border-orange-600" />
    <!-- Divide Colors -->
    <div class="divide-y divide-blue-300">
      <div>Item 1</div>
      <div>Item 2</div>
      <div>Item 3</div>
      <div>Item 4</div>
      <div>Item 5</div>
    </div>

    <!-- Outline Colors -->
    <button class="outline outline-purple-500">Hello</button>
    <!-- Box Shadow Colors (Opacity defaults to 100, but you can set it)-->
    <button class="shadow-lg bg-cyan-500 shadow-cyan-500">Submit</button>
    <button class="shadow-lg bg-cyan-500 shadow-purple-500/40">Submit</button>
    <!-- Accent Colors -->
    <input type="checkbox" class="accent-purple-500" checked />
    <!-- Arbitrary Colors -->
    <div class="bg-[#427fab]">Hello</div>
    <div class="bg-[rgb(255,0,255)]">Hello</div>
    <div class="bg-[steelblue]">Hello</div>
  </body>
</html>
